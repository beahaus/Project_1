    <!-- For Bea -->

    <div class="container" id="stock">
        <div class="card">
            <div class="card-header">
                <h1> Stock Search</h1>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="stock-input" value="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Symbol to Search">
                </div>
                <a href="#" class="btn" id="stock-search">Display Stock Information</a>
                <table class="table" id="stock-table">
                    <thead>
                        <tr>
                            <th scope="col">Symbol &emsp;</th>
                            <th scope="col">Name &emsp;</th>
                            <th scope="col">Price &emsp;</th>
                            <th scope="col">Today's Change</th>
                            <th scope="col">At Close Yesterday</th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="td1"></td>
                            <td id="td2"></td>
                            <td id="td3"></td>
                            <td id="td4"></td>
                            <td id="td5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- For Shaminder -->




    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="date"></div>
        <ul class="currencies"></ul>
        <button class="add-currency-btn"><i class="fas fa-long-arrow-alt-left"></i>Add Currency</button>
        <ul class="add-currency-list"></ul>
    </div>

    <script src="currency.js"></script>


    <div class="container" id="crypto">
        <!-- name of display section -->
        <div class="header">
            <h1>Coin Value Search</h1>
        </div>
        <!-- beginning of bootsrap layout -->
        <div class="card">

            <div class="card-body">
                <form id="search" class="container container-fluid form-group">
                    <label for="crypto-input">Search for a Cryptocurrency</label>
                    <input type="text" id="crypto-input" placeholder="BTC, ETH, LTC, etc..." />
                    <br>

                </form>
                <br>

                <div class="input-group mb-3">

                </div>
                <table class="table" id="stock-table">
                    <thead>
                        <tr>
                            <th scope="col">Price in USD &emsp;</th>

                            <!-- <th scope="col"></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="td1">
                                <div id="crypto-output"></div>
                            </td>

                        </tr>
                        <div class="button_holder">
                            <input id="search-crypto" type="submit" value="Search Cryptocurrency" class="btn btn-primary" />
                        </div>
                        <br>

            </div>
        </div>

    </div>
